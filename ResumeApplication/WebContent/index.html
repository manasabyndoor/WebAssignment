<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Resume</title>
</head>
<body >
<h2>RESUME APPLICATION</h2>
<form method ="get" action="Resume">
Firstname<input type="text" name="firstname"  size="50"></br>
Lastname<input type="text" name="lastname" size="20"><br>
Contact number<input type="number" name="Contact number"><br>
Photo<input type="file" name="photo upload" accept="image/*"><br>
Email<input type="email" name="Email"><br>

Gender
Male<input type="radio" name="Gender" value="Male"><br>
Female<input type="radio" name="Gender" value="Female"><br>
Hobbies<input type="checkbox" name="hobbies" value="Sports" ><br>
<input type="checkbox" name="hobbies" value="Reading novels" ><br>
<input type="checkbox" name="hobbies" value="Singing" ><br>
<input type="checkbox" name="hobbies" value="Dancing" ><br>
<input type="checkbox" name="skills" value="C" ><br>
<input type="checkbox" name="skills" value="C++" ><br>
<input type="checkbox" name="skills" value="Java" ><br>
<input type="checkbox" name="skills" value="Cloud" ><br>
<textarea rows="5" cols="10" name="Desciption">
Enter the description here</textarea>
<input type="submit" value="Submit">
<input type="clear" value="Clear">

</form>


</body>
</html>
